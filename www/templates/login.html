

<ion-view title="" id="welcome-view" hide-nav-bar="false">
    <ion-content>
        <div  class="logo-welcome"></div>
        <div class="login-btns">
            <div id="social-links">
                <ul>
                    <li ng-click="fbLogin()"><span class="ifacebook"><img src="https://pbs.twimg.com/profile_images/3513354941/24aaffa670e634a7da9a087bfa83abe6_normal.png"></span><a href="#" class="authFacebook">sign in with facebook</a></li>
                </ul>
            </div>
            <hr id="login-divider" />

        </div>
        <div>
          <label class="item">
          <button class="button button-block button-positive" ng-click="getLoginStatus()">Get Login Status</button>
        </label>
    </ion-content>
</ion-view>
